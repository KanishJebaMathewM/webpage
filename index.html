<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Login</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Backend Status Indicator -->
    <div id="backend-status" style="position: fixed; top: 10px; right: 10px; padding: 8px 12px; background: rgba(239, 68, 68, 0.9); color: white; border-radius: 6px; font-size: 0.85rem; z-index: 1000; display: none; font-family: 'Inter', sans-serif;">
        <i class="fas fa-exclamation-circle"></i> <span id="status-text">Backend not connected</span>
    </div>
    
    <div class="background">
        <div id="particles-js"></div>
        <div class="login-container">
            <div class="login-card">
                <div class="logo">
                    <div class="logo-icon">
                        <i class="fas fa-shield-alt"></i>
                    </div>
                    <h1>SecureAccess</h1>
                    <p class="tagline">Secure access to your dashboard</p>
                </div>
                
                <h2>Welcome Back</h2>
                <p class="subtitle">Login to continue</p>
                
                <form class="login-form">
                    <div class="form-row">
                        <div class="input-group">
                            <input type="email" id="email" placeholder=" " required>
                            <label for="email">Email</label>
                            <i class="fas fa-envelope input-icon"></i>
                        </div>
                        
                        <div class="input-group">
                            <input type="password" id="password" placeholder=" " required>
                            <label for="password">Password</label>
                            <i class="fas fa-lock input-icon"></i>
                            <button type="button" class="toggle-password" aria-label="Toggle password visibility">
                                <i class="far fa-eye"></i>
                            </button>
                        </div>
                        
                        <div class="forgot-password">
                            <a href="#">Forgot Password?</a>
                        </div>
                        
                        <button type="submit" class="login-btn">
                            <span>Login</span>
                            <i class="fas fa-arrow-right"></i>
                        </button>
                    </div>
                </form>
                
                <p class="footer-text">Authorized users only</p>
            </div>
        </div>
    </div>
    
    <!-- Add particles.js library -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
